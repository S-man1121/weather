<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>天气提示</title>
    <style type="text/css">
        body{
            margin:0px;
            background: url("../assets/img/bg-masthead.jpg") no-repeat;
            background-size:100% 100%;
            background-attachment:fixed;
        }
        #title{
            font-family:"新宋体";
            position: absolute;
            color: brown;
            font-size: 60px;
            text-align-last: center;
            left: 40%;
            top: 10%;
        }
        #content{
            position: absolute;
            top: 50%;/*顶部到元素*/
            left:30%;
            width: 40%;
            height:400px;
            margin-top:-200;/*边缘到底部*/
            text-align-last: center;
            /*这里做一个半透明效果*/
            filter:alpha(Opacity=60);
            -moz-opacity:0.8;
            opacity: 0.8;
        }
        #city{
            color: #3498db;
            font-size: 30px;
            text-align: center;
            border-radius: 25px;/*边框圆角*/
        }
        #phone{
            color: #3498db;
            font-size: 30px;
            text-align: center;
            border-radius: 25px;
        }
        #denglu{
            background-color: blanchedalmond;
            border-radius:10px;
            border:0;/*边框宽度0*/
            height:50px;
            width:90px;
            padding:5px 10px;/*上下填充10 左右5*/
            font-size: 20px;
        }
        #zhuce{
            background-color: blanchedalmond;
            border-radius:10px;
            border:0;/*边框宽度0*/
            height:50px;
            width:90px;
            padding:5px 10px;/*上下填充10 左右5*/
            font-size: 20px;
        }
        #content h1{
            color: white;
            font-size: 50px;
        }
    </style>
</head>
<body>
<div id="content">
    <form th:action="@{/weather}">
        <p>城市区域名:<input type="text" name="city" id="city"></p>
        <p>电话:<input type="text" name="phone" id="phone"></p>
        <p><input type ="submit" name="denglu" id="denglu"></p>
    </form>
</div>
</body>
</html>
